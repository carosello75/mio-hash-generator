<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Generator Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .hash-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="hash-card p-5">
                    <div class="text-center mb-5">
                        <h1 class="display-4 fw-bold mb-3">üîê Hash Generator Pro</h1>
                        <p class="lead">Crea hash crittografici complessi e sicuri</p>
                    </div>

                    <form id="hashForm">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Testo da convertire</label>
                                <textarea id="inputText" class="form-control" rows="4" 
                                    placeholder="Inserisci il testo da convertire in hash..."></textarea>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Salt (opzionale)</label>
                                <input type="text" id="saltInput" class="form-control mb-3" 
                                    placeholder="Salt per maggiore sicurezza...">
                                
                                <label class="form-label fw-bold">Iterazioni: <span id="iterationValue">5</span></label>
                                <input type="range" id="iterations" class="form-range" min="1" max="10" value="5">
                                
                                <div class="form-check mt-3">
                                    <input type="checkbox" id="useTimestamp" class="form-check-input">
                                    <label class="form-check-label">Includi timestamp</label>
                                </div>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-gradient btn-lg px-5">
                                üîê Genera Hash
                            </button>
                        </div>
                    </form>

                    <div id="results" style="display: none;" class="mt-5">
                        <h3>Hash Generati:</h3>
                        <div id="hashResults"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('iterations').addEventListener('input', function() {
            document.getElementById('iterationValue').textContent = this.value;
        });

        document.getElementById('hashForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const inputText = document.getElementById('inputText').value;
            if (!inputText.trim()) {
                alert('Inserisci del testo da convertire in hash');
                return;
            }

            try {
                const response = await fetch('/api/generate-hash', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        input_text: inputText,
                        salt: document.getElementById('saltInput').value,
                        iterations: parseInt(document.getElementById('iterations').value),
                        use_timestamp: document.getElementById('useTimestamp').checked
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    let html = '';
                    for (const [algorithm, hashData] of Object.entries(data.hashes)) {
                        html += `
                            <div class="card mb-3">
                                <div class="card-header d-flex justify-content-between">
                                    <strong>${hashData.algorithm}</strong>
                                    <button class="btn btn-sm btn-outline-primary" onclick="navigator.clipboard.writeText('${hashData.hash}')">Copia</button>
                                </div>
                                <div class="card-body">
                                    <code style="word-break: break-all;">${hashData.hash}</code>
                                </div>
                            </div>
                        `;
                    }
                    document.getElementById('hashResults').innerHTML = html;
                    document.getElementById('results').style.display = 'block';
                }
            } catch (error) {
                alert('Errore: ' + error.message);
            }
        });
    </script>
</body>
</html>
